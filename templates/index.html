<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jwt.css') }}">
</head>
<body>
    <div class="container">
        <h1>JWT Authentication System</h1>
        <p class="subtitle">Stateless token-based authentication with Flask</p>
        
        <div id="authSection">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
            </div>
            
            <div required>
                <div id="loginTab" class="tab-content active">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="youremail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
                
                <div id="signupTab" class="tab-content">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" placeholder="youremail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" placeholder="Min 6 characters" required>
                        </div>
                        <div class="form-group">
                            <label for="signupConfirm">Confirm Password</label>
                            <input type="password" id="signupConfirm" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="dashboardSection" style="display: none;">
            <h2>Welcome, <span id="userEmail"></span>!</h2>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Access Token</h3>
                    <div class="token-display" id="accessTokenDisplay"></div>
                    <small>Valid for 1 hour</small>
                </div>
                <div class="card">
                    <h3>Refresh Token</h3>
                    <div class="token-display" id="refreshTokenDisplay"></div>
                    <small>Valid for 30 days</small>
                </div>
            </div>
            <div class="actions">
                <button class="btn-action" onclick="testProtectedRoute()">Test Protected Route</button>
                <button class="btn-action" onclick="refreshToken()">Refresh Access Token</button>
                <button class="btn-action btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div id="responseArea" style="display: none;"></div>
    </div>
    <div id="message" class="message"></div>
    
    <script src="{{ url_for('static', filename='js/jwt.js') }}"></script>
</body>
</html>
